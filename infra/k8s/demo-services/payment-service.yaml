---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-service-config
  namespace: vigil-demo
  labels:
    app.kubernetes.io/name: payment-service
    app.kubernetes.io/component: demo-service
    app.kubernetes.io/part-of: vigil
data:
  ELASTIC_APM_SERVICE_NAME: payment-service
  ELASTIC_APM_SERVER_URL: "http://elastic-agent:8200"
  ELASTIC_APM_ENVIRONMENT: production
  ELASTIC_APM_LOG_LEVEL: info

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: vigil-demo
  labels:
    app.kubernetes.io/name: payment-service
    app.kubernetes.io/component: demo-service
    app.kubernetes.io/part-of: vigil
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: payment-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payment-service
        app.kubernetes.io/component: demo-service
        app.kubernetes.io/part-of: vigil
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: payment-service
          image: vigil-demo/payment-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: payment-service-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: ["ALL"]
          startupProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 2
            periodSeconds: 3
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: vigil-demo
  labels:
    app.kubernetes.io/name: payment-service
    app.kubernetes.io/component: demo-service
    app.kubernetes.io/part-of: vigil
spec:
  # NodePort for kind access; change to ClusterIP behind an Ingress in production.
  type: NodePort
  selector:
    app.kubernetes.io/name: payment-service
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081
      protocol: TCP
